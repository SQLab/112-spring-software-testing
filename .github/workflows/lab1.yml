name: lab1 autograding

on:
    pull_request:
        types: [labeled, synchronize, opened, reopened, ready_for_review]

jobs:
    build:
        if: contains(github.event.pull_request.labels.*.name, 'lab1')
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-22.04]
            fail-fast: false
        steps:
            - uses: actions/checkout@v1
              with:
                  fetch-depth: 1
            - uses: actions/setup-node@v4
              with:
                  node-version: latest
            - name: grading
              run: |
                  cd lab1
                  ./validate.sh
